<h1>Shopping Advatiser DEMO</h1>

<p>featurePolicy for conversion-measurement: <strong id=fp></span></p>

<img width=300 src=shopping.svg>

<form>
  <input type=number min=1 max=8 value=1 name=conversion-data>
  <button type=submit>buy it !! (conversion)</button>
</form>

<script>
  'use strict';
  const $  = document.querySelector.bind(document)
  const $$ = document.querySelectorAll.bind(document)
  EventTarget.prototype.on = EventTarget.prototype.addEventListener
  document.on('DOMContentLoaded', async (e) => {
    const fp = document.featurePolicy.features().includes('conversion-measurement');
    document.querySelector('#fp').textContent = fp

    $('form').on('submit', async (e) => {
      e.preventDefault()
      const formData = new FormData(e.target)
      const search = new URLSearchParams(formData)
      const $img = document.createElement('img')
      $img.src = `https://adtech.labs.jxck.io/conversion-measurement/conversion.cgi?${search.toString()}`
      $('body').appendChild($img)
    })
  })
</script>
