<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dialog DEMO | labs.jxck.io</title>

<h1>Dialog DEMO</h1>

<style>
  dialog {
    padding: 1rem;
    background-color: cyan;
  }
</style>
<dialog id="dialog" popover>
  <h1>Hello Dialog</h1>
  <button popovertarget="dialog" popovertargetaction="close">
    Close a popover
  </button>      
</dialog>

<button popovertarget="dialog" popovertargetaction="show">
  Show a popover
</button>
