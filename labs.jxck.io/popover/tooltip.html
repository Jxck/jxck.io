<title>Test DEMO</title>
<meta http-equiv="origin-trial" content="" />

<style>
  :root {
    font-family: sans-serif;
    color: #333;
  }
  
  ul {
    li {
      margin: 4px 2px;

      a {
        font-size: 2rem;
      }
    }
  }

  /* „Åì„Çå„Åå„Åß„Åç„Çã„Å®Ê•Ω„Å†„Åå invalid-property */
  /* [data-anchor-name] {
    anchor-name: attr(data-anchor-name);
  } */

  [popover] {
    width: fit-content;
    max-width: 500px;

    top: anchor(end);
    left: anchor(start);
    translate: 2% 4%;

    margin: 0;
    padding: 1rem;

    h2 {
      margin: 0;
    }
  }
</style>

<h1>Tooltip DEMO</h1>

<ul>
  <li><a data-anchor-name="--com" href="https://example.com">https://example.com</a></li>
  <li><a data-anchor-name="--jp" href="https://example.co.jp">https://example.co.jp</a></li>
  <li><a data-anchor-name="--net" href="https://example.net">https://example.net</a></li>
</ul>

<div id="tooltip" popover>
  <h2><output></output></h2>
  <article>
    <p>This domain is for use in illustrative examples in documents. You may use this domain in literature without prior coordination or asking for permission.</p>
    <p>More information...</p>
  </article>
</div>

<script>
  'use strict';
  const $ = document.querySelector.bind(document)
  const $$ = document.querySelectorAll.bind(document)
  EventTarget.prototype.on = EventTarget.prototype.addEventListener

  const $popover = $('div[popover]')
  $$('a').forEach(($a) => {
    $a.style.anchorName = $a.dataset.anchorName
    $a.on('mouseover', async (e) => {
      const href = e.target.href
      $popover.querySelector('output').textContent = href
      setTimeout(() => {
        const anchorName = e.target.dataset.anchorName
        $popover.style.positionAnchor = anchorName
        $popover.showPopover()
      }, 250)
      $popover.on('mouseleave', (e) => {
        $popover.hidePopover()
      }, {once: true})

    })
  })
  $popover.on("beforetoggle", (e) => {
    console.log(e)
  })
  $popover.on("toggle", (e) => {
    console.log(e)
  })
</script>
