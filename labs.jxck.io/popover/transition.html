<title>Popover Transition DEMO</title>

<style>
  /* enable transitions */
  [popover] {
    transition: 
      display 1s allow-discrete,
      overlay 1s allow-discrete,
      opacity 1s;
    opacity: 0;
  }
  [popover]::backdrop {
    transition: 
      display 1s allow-discrete,
      overlay 1s allow-discrete,
      background-color 1s,
      opacity 1s;
    opacity: 0;
  }

  :popover-open {
    opacity: 1;
  }
  :popover-open::backdrop {
    opacity: 1;
    background-color: #0005;
  }

  @starting-style {
    :popover-open {
      opacity: 0;
    }
    :popover-open::backdrop {
      opacity: 0;
      background-color: transparent;
    }
  }
</style>

<h1>Popover Transition DEMO</h1>

<button popovertarget="popover">Show</button>

<p id="popover" popover>
  popover
  <button popovertarget="popover" popovertargetaction="hide">x</button>
</p>
