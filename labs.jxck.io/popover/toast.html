<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>Popover Toast DEMO</title>
<meta http-equiv="origin-trial" content="" />

<h1>Popover Toast DEMO</h1>
<div id="toast" popover>
  <div>
    <svg class="info" height="20" width="20" viewBox="0 0 100 100" aria-label="info">
      <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" fill="#ffffff" font-size="65" font-weight="bold" font-family="Noto Serif">i</text>
      <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="8" />
    </svg>
    <output>Update Available</output>
    <button popovertarget="toast" popovertargetaction="hide">
      <svg class="close" height="100" width="100" viewBox="0 0 100 100" aria-label="close">
        <path stroke="white" stroke-width="14" fill="none" stroke-linecap="round" d="
        M   0   0
        L 100 100
        M   0 100
        L 100   0
        " />
      </svg>
    </button>
  </div>
</div>

<button popovertarget="toast" popovertargetaction="show">show</button>
<script>
  const $ = document.querySelector.bind(document)
  const $$ = document.querySelectorAll.bind(document)
  EventTarget.prototype.on = EventTarget.prototype.addEventListener
</script>

<style>
  :root {
    font-family: sans-serif;
    color: #333;
    --duration: 0.4s;
  }

  [popover] {
    border: none;
    width: 250px;
    padding: 20px;
    border-radius: 6px;
    border: solid 1px #ccc;
    color: white;
    background-color: #007FFF;
    position: absolute;
    top: auto;
    right: 10%;
    bottom: 10%;
    left: auto;

    div {
      display: flex;
      justify-content: space-between;
      align-items: center;

      output {
        width: 10em;
      }

      svg.info {
        width: 30px;
        height: 30px;
      }

      svg.close {
        width: 20px;
        height: 20px;
      }

      button {
        border: none;
        background-color: transparent;
        margin: 0;
        padding: 0;
      }
    }
  }

  /* enable transitions */
  [popover] {
    transition:
      display 1s allow-discrete,
      overlay 1s allow-discrete,
      opacity 1s;
    opacity: 0;
  }

  :popover-open {
    opacity: 1;
  }


  @starting-style {
    :popover-open {
      opacity: 0;
    }
  }
</style>
