<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Popover Toast DEMO</title>

<h1>Popover Toast DEMO</h1>

<template>
  <div popover="manual">
    <div>
      <svg height="20" width="20" viewBox="0 0 100 100">
        <text
          class="icon-text"
          x="50%"
          y="55%"
          dominant-baseline="middle"
          text-anchor="middle"
          fill="#ffffff"
          font-size="65"
          font-weight="bold"
          font-family="Noto Serif"></text>
        <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="8" />
      </svg>
      <p class="message"></p>
      <button popovertarget="toast" popovertargetaction="hide">
        <svg class="close" height="100" width="100" viewBox="0 0 100 100" aria-label="close">
          <path stroke="white" stroke-width="14" fill="none" stroke-linecap="round" d="
          M   0   0
          L 100 100
          M   0 100
          L 100   0
          " />
        </svg>
      </button>
    </div>
  </div>
</template>

<button data-icon="i" data-level="polite" data-message="Update Available">info</button>
<button data-icon="!" data-level="alert"  data-message="Critical Error">alert</button>

<script>
  const $ = document.querySelector.bind(document)
  const $$ = document.querySelectorAll.bind(document)
  EventTarget.prototype.on = EventTarget.prototype.addEventListener

  const $template = $("template")
  $$("button").forEach(($button) => {
    $button.on("click", (e) => {
      const { icon, level, message } = e.target.dataset
      const $clone = $template.content.cloneNode(true)
      $clone.querySelector("p.message").textContent = message
      $clone.querySelector("svg .icon-text").textContent = icon
      $clone.querySelector("[popover]").role = level
      document.body.appendChild($clone)
      $("[popover]").addEventListener("toggle", (e) => {
        if (e.newState === "closed") {
          e.target.remove()
        }
      })
      $("[popover]").showPopover()
    })
  })
</script>

<style>
  :root {
    font-family: sans-serif;
    color: #333;
    --duration: 0.4s;
    interpolate-size: allow-keywords;
  }

  [popover][role=polite] {
    background-color: #007FFF;
  }
  [popover][role=alert] {
    background-color: #FF007F;
  }

  [popover] {
    position: absolute;
    top: auto;
    right: 10px;
    bottom: 10px;
    left: auto;
    overflow: hidden;

    border: none;
    width: 250px;
    padding: 20px;
    border-radius: 6px;
    border: solid 1px #ccc;
    color: white;

    div {
      display: flex;
      justify-content: space-between;
      align-items: center;

      p {
        width: 10em;
        margin: 0;
        padding: 0;
      }

      svg.close {
        width: 20px;
        height: 20px;
      }

      button {
        border: none;
        background-color: transparent;
        margin: 0;
        padding: 0;
      }
    }
  }

  /* enable transitions */
  [popover] {
    transition:
      display var(--duration) allow-discrete,
      overlay var(--duration) allow-discrete,
      height var(--duration);
  }

  :popover-open {
    height: auto;
    /* height: calc-size(auto, size); */
  }

  @starting-style {
    :popover-open {
      height: 0;
    }
  }
</style>
