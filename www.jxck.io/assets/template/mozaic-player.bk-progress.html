<style>

/* player host */
#mozaic-player {
  display:          grid;
  color:            #fff;
  background-color: inherit;
  border-radius:    inherit;
  font-family:      "NotoSansMonoCJKjp-Jxck";
}
  #mozaic-player button {
    border:           none;
    padding:          0;
    background-color: initial;
  }
  #mozaic-player input[type=range] {
    width:              100%;
    -webkit-appearance: none;
    -moz-appearance:    none;
    background-color:   #fff;
    border-radius:      2px;
    height:             2px;
    margin:             0 1rem;
  }
  #mozaic-player input::-moz-range-track {
    background-color:   #fff;
  }

/* progress bar */
#grid-progress {
  grid-area:   progress;
  display:     inline-flex;
  align-items: center;

  --thumb-color:   royalblue;
  --thumb-size:    10px;
  --thumb-radius:  50%;
  --slider-color:  white;
  --slider-size:   4px;
  --slider-radius: 2px;
}
  #grid-progress #current {
  }
  #grid-progress #slider {
    -webkit-appearance: none;
    -moz-appearance:    none;
    appearance:         none;
    border-radius:      var(--slider-radius);
    border:             none;
    width:              100%;
    height:             6px;
    margin:             0 1rem;
  }
  #grid-progress progress[value]::-webkit-progress-bar {
    background-color: var(--slider-color);
    border-radius:    var(--slider-radius);
  }
  #grid-progress progress[value]::-moz-progress-bar {
    background-color: var(--thumb-color);
    border-radius:    var(--slider-radius);
  }
  #grid-progress progress[value]::-webkit-progress-value {
    background-color: var(--thumb-color);
    border-radius:    var(--slider-radius);
  }

/* controls */
#grid-volume {
  display:   flex;
  grid-area: volume;
  align-items:     center;
  justify-content: flex-end;
}

#grid-play {
  display:   flex;
  grid-area: play;
  align-items:     center;
  justify-content: space-between;
}
  #grid-play #play:disabled #svg-play path {
    fill:   #777;
    stroke: #777;
  }
  #grid-play #svg-pause {
    display: none;
  }

#grid-speed {
  display:   flex;
  grid-area: speed;
  align-items:     center;
  justify-content: flex-start;
}

/* layout for mobile */
@media screen and (max-width: 1024px) {
  #mozaic-player {
    grid-template:
      "progress" 1fr
      "play"     1fr
      "speed"    1fr
      / 1fr;
  }
  #mozaic-player svg {
    width: 2.8rem;
  }
  #grid-progress {
    margin: 0 1rem;
  }
  #grid-volume {
    display: none;
  }
  #grid-play {
    margin: 0 10%;
  }
  #grid-speed {
    margin: 0 10%;
  }
}

/* layout for PC */
@media screen and (min-width: 1024px) {
  #mozaic-player {
    grid-template:
      "progress progress progress progress progress" 2fr
      ".        volume   play     speed    ."        3fr
      /1fr      6fr      6fr      6fr      1fr;
    padding: 0px 10px;
  }
  #mozaic-player svg {
    width: 2rem;
  }
  #grid-volume svg {
    width: 1.4rem;
  }
  #grid-play {
    margin: 0 20%;
  }
}
</style>


<div id=mozaic-player>
  <slot name=audio></slot>

  <div id=grid-progress>
    <time id=current datetime=00:00:00>00:00:00</time>
    <!--
      seek bar は進捗を表すと同時に draggable に再生地点を変更できる
      role で考えると、 progressbar か slider だがどちらが良いか。

      <progress> は role=progressbar であり、変更できない。
      progressbar は完了に向けた進捗を表し、readonly であるためユーザは変更できない。
      したがって draggable で変更できる seekbar に使うのは適切ではないかもしれない。

      <input type=range> は role=slider であり、値は変更可能。矢印キーの補助なども得られる。
      しかし、 input value がリアルタイムに変わるというのは、想定された挙動かは怪しい。

      リアルワールドの実装を見ると、 progress を使ってるところもあるが、 div でやっているところも多い。
      とりあえず progress で実装してみるが、そのうち input type=range に置き換えてみようと思っている。
    -->
    <progress id=slider tabindex=0 value=0 role=slider aria-label=seekbar aria-valuemin=0 draggable></progress>
    <time id=duration datetime=00:00:00>00:00:00</time>
  </div>

  <div id=grid-volume>
    <button id=volumeDown title="volume down" aria-controls=volume>
      <svg id="svg-volume-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
        <!-- volume-down -->
        <path
          fill="#fff"
          stroke="#fff"
          stroke-linejoin="round"
          stroke-width="30"
          d="
          M  30 100
          L  90 100
          L 140  50
          L 140 250
          L  90 200
          L  30 200
          Z
          "/>

        <circle
          cx="170"
          cy="150"
          r="30"
          stroke="#fff"
          stroke-width="18"
          stroke-linecap="round"
          stroke-dashoffset="85"
          stroke-dasharray="124,110"
          fill="transparent">
        </circle>
      </svg>
    </button>

    <input id=volume type=range title=volume value=0.5>

    <button id=volumeUp title="volume up" aria-controls=volume>
      <svg id="svg-volume-up" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
        <!-- volume up -->
        <path
          fill="#fff"
          stroke="#fff"
          stroke-linejoin="round"
          stroke-width="30"
          d="
          M  30 100
          L  90 100
          L 140  50
          L 140 250
          L  90 200
          L  30 200
          Z
          "/>

        <circle
          cx="170"
          cy="150"
          r="30"
          stroke="#fff"
          stroke-width="18"
          stroke-linecap="round"
          stroke-dashoffset="85"
          stroke-dasharray="124,110"
          fill="transparent">
        </circle>

        <circle
          cx="170"
          cy="150"
          r="70"
          stroke="#fff"
          stroke-width="18"
          stroke-linecap="round"
          stroke-dashoffset="96"
          stroke-dasharray="176,279"
          fill="transparent">
        </circle>

        <circle
          cx="170"
          cy="150"
          r="110"
          stroke="#fff"
          stroke-width="18"
          stroke-linecap="round"
          stroke-dashoffset="64"
          stroke-dasharray="185,448"
          fill="transparent">
        </circle>
      </svg>
    </button>
  </div>

  <div id=grid-play>
    <button id=back title="back 10s" aria-controls=slider>
      <svg id="svg-back" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
        <!-- back -->
        <circle
          cx="150"
          cy="150"
          r="110"
          stroke="#fff"
          stroke-width="21"
          stroke-dashoffset="0"
          stroke-dasharray="449,66"
          fill="transparent">
        </circle>

        <text
          x="150"
          y="150"
          fill="#fff"
          font-size="100"
          font-weight="bold"
          font-family="NotoSansMonoCJKjp-Jxck"
          text-anchor="middle"
          dominant-baseline="central">10</text>

        <path stroke="#fff"
              stroke-width="1"
              fill="#fff"
              d="
              M 160 5
              L 160 80
              L 100 40
              Z
              "/>
      </svg>
    </button>
    <button id=play title=loading aria-busy=true disabled>
      <svg id="svg-play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
        <!-- >  -->
        <path
          fill="#fff"
          stroke="#fff"
          stroke-linejoin="round"
          stroke-width="30"
          d="
          M 70  30
          L 250 150
          L 70  270
          Z
          "/>
      </svg>
      <svg id="svg-pause" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
        <!-- ||(pause) -->
        <path
          fill="#fff"
          stroke="#fff"
          stroke-linejoin="round"
          stroke-width="30"
          d="
          M   40  30
          L  110  30
          L  110 270
          L   40 270
          Z
          M  260  30
          L  260 270
          L  190 270
          L  190  30
          Z
          "/>
      </svg>
    </button>
    <button id=forward title="forward 30s" aria-controls=progress>
      <svg id="svg-forward" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
        <!-- forward -->
        <circle
          cx="150"
          cy="150"
          r="110"
          stroke="#fff"
          stroke-width="21"
          stroke-dashoffset="0"
          stroke-dasharray="518,70"
          fill="transparent">
        </circle>

        <text
          x="150"
          y="150"
          fill="#fff"
          font-size="100"
          font-weight="bold"
          font-family="NotoSansMonoCJKjp-Jxck"
          text-anchor="middle"
          dominant-baseline="central">30</text>

        <path stroke="#fff"
              stroke-width="1"
              fill="#fff"
              d="
              M 140  5
              L 140 80
              L 200 40
              Z
              "/>
      </svg>
    </button>
  </div>

  <div id=grid-speed>
    <input id=playbackRate type=range title=speed min=0.6 max=3.0 step=0.2 value=1.0 list=playbackRate>
    <output id=rate>x1.0</output>
  </div>
  <datalist id=playbackRate>
    <option value=0.6 label="x0.6">
    <option value=0.8>
    <option value=1.0 label="x1.0">
    <option value=1.2>
    <option value=1.4>
    <option value=1.6>
    <option value=1.8>
    <option value=2.0 label="x2.0">
    <option value=2.2>
    <option value=2.4>
    <option value=2.6>
    <option value=2.8>
    <option value=3.0 label="x3.0">
  </datalist>
</div>
