<template id=section_template>
  <section>
    <h2><a href=""></a></h2>
    <ul></ul>
  </section>
</template>

<template id=item_template>
  <li><time datetime=""></time><a class=slide href=""></a> @ <a class=event href=""></a>
</template>

<script>
const $  = document.querySelector.bind(document)
const $$ = document.querySelectorAll.bind(document)
EventTarget.prototype.on = EventTarget.prototype.addEventListener

const item_template    = $('#item_template')
const section_template = $('#section_template')
const $index           = $('.index')

Object.keys(entries).sort().reverse().forEach((key) => {
  const $section = document.importNode(section_template.content, true)
  const $a = $section.querySelector('h2 a')
  $a.href = `#${key}`
  $a.textContent = key

  const $ul = $section.querySelector('ul')
  entries[key].forEach((entry) => {
    const $item = document.importNode(item_template.content, true)

    const $time = $item.querySelector('time')
    $time.setAttribute('datetime', entry.date)
    $time.textContent   = entry.date

    const $slide = $item.querySelector('.slide')
    $slide.textContent = entry.slide.title
    $slide.href        = entry.slide.url

    const $event = $item.querySelector('.event')
    $event.textContent = entry.event.tag
    $event.title       = entry.event.title
    $event.href        = entry.event.url

    $ul.appendChild($item)
  })

  $index.appendChild($section)
})
</script>
